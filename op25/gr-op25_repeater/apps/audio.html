<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Stream</title>
  <style>
    body { margin: 0; background: #f5f5f5; }
    #player { width: 100%; height: 50px; }
  </style>
</head>
<body>
  <audio id="player" controls ></audio>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const audio = document.getElementById('player');
    const audioSrc = 'html/op25.m3u8';

    function tryPlay() {
      audio.play().then(() => {
        console.log('Playback started');
      }).catch(e => {
        console.warn('Playback failed:', e);
      });
    }

    if (Hls.isSupported()) {
      const hls = new Hls({
        liveSyncDurationCount: 3,
        liveMaxLatencyDurationCount: 50,
        debug: true,
      });

      hls.loadSource(audioSrc);
      hls.attachMedia(audio);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        console.log('Manifest parsed, trying to play');
        tryPlay();
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error('HLS error:', data);
        if (data.type === 'mediaError' && data.details === 'bufferStalledError') {
          audio.currentTime += 0.5;
        }
      });

    } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
      audio.src = audioSrc;
      audio.addEventListener('loadedmetadata', () => {
        tryPlay();
      });
    } else {
      console.error('HLS not supported in this browser');
    }

    // Add a single click listener to trigger playback and show alert once
    document.addEventListener('click', function musicPlay() {
      audio.play();
      audio.muted = false;
      alert("start");
      document.removeEventListener('click', musicPlay);
    });
  </script>
</body>
</html>
