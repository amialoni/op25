<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Stream</title>
  <style>
    body { margin: 0; background: #f5f5f5; }
    #player { width: 100%; height: 50px; }
  </style>
</head>
<body>
  <audio id="player" controls></audio>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const audio = document.getElementById('player');
    const audioSrc = 'op25.m3u8';

    function tryPlay() {
      audio.play().then(() => {
        console.log('Playback started');
      }).catch(e => {
        console.warn('Playback failed:', e);
      });
    }

    if (Hls.isSupported()) {
  const hls = new Hls({
  maxBufferLength: 90,          // seconds of buffer to maintain (higher than default)
  maxMaxBufferLength: 120,      // max buffer length allowed
  maxBufferSize: 100 * 1000 * 1000, // max buffer size bytes (~100MB)
  maxBufferHole: 1,             // allow 1 second gap tolerance before seeking
  liveSyncDurationCount: 3,
  liveMaxLatencyDurationCount: 50,
  enableWorker: true,
  debug: true,
});
      let lastSegmentCount = 0;
      let stallTimeout = null;

      hls.loadSource(audioSrc);
      hls.attachMedia(audio);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        console.log('Manifest parsed, trying to play');
        tryPlay();
      });

      hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
        let currentSegmentCount = data.fragments.length;

        if (currentSegmentCount === lastSegmentCount) {
          // no new segments
          if (!audio.paused && !stallTimeout) {
            console.log('No new segments detected, will pause playback if stall persists.');
            // Delay pausing slightly to avoid premature pause
            stallTimeout = setTimeout(() => {
              if (!audio.paused) {
                console.log('Pausing playback due to buffer stall and no new segments...');
                audio.pause();
              }
              stallTimeout = null;
            }, 2000); // 2 seconds grace period
          }
        } else {
          // new segments arrived, clear stall timeout and resume
          if (stallTimeout) {
            clearTimeout(stallTimeout);
            stallTimeout = null;
          }
          if (audio.paused) {
            console.log('New segments detected, resuming playback...');
            tryPlay();
          }
        }
        lastSegmentCount = currentSegmentCount;
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error('HLS error:', data);
        if (data.type === 'mediaError' && data.details === 'bufferStalledError') {
          // Handle buffer stalled error gracefully by not nudging playback
          console.log('Detected buffer stalled error, handling gracefully.');
        }
      });

    } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
      audio.src = audioSrc;
      audio.addEventListener('loadedmetadata', () => {
        tryPlay();
      });
    } else {
      console.error('HLS not supported in this browser');
    }

    // Add a single click listener to trigger playback and show alert once
    document.addEventListener('click', function musicPlay() {
      audio.play();
      audio.muted = false;
      alert("start");
      document.removeEventListener('click', musicPlay);
    });
  </script>
</body>
</html>
